<script type="text/javascript">
var a_idx = 0;
jQuery(document).ready(function($) {
    $("body").click(function(e) {
        var a = new Array("Docker", "Kubernetes", "Prometheus", "K8S", "Go", "Python", "Hugo", "Ansible", "CICD", "DevOps", "Cloud Native");
        var $i = $("<span />").text(a[a_idx]);
        a_idx = (a_idx + 1) % a.length;
        var x = e.pageX,
        y = e.pageY;
        function randomColor() {
          var flakeColor = new Array("#FFDA65", "#00BFFF", "#BA55D3", "#FFA07A", "#87CEEB", "#FFB6C1");
          var snowColor = flakeColor[Math.floor(flakeColor.length * Math.random())];
          return snowColor;
        }
        $i.css({
            "z-index": 999999999999999999999999999999999999999999999999999999999999999999999,
            "top": y - 20,
            "left": x,
            "position": "absolute",
            "font-weight": "bold",
            "color": randomColor()
        });
        $("body").append($i);
        $i.animate({
            "top": y - 180,
            "opacity": 0
        },
        1500,
        function() {
            $i.remove();
        });
    });
});
</script>

<!--在用户切换网页时改变浏览器标题-->
<script type="text/javascript">
    /*  动态网页标题*/
    var OriginTitile = document.title,
    titleTime;
    document.addEventListener("visibilitychange",
    function() {
        if (document.hidden) {
            document.title = "你别走吖 Σ(っ °Д °;)っ";
            clearTimeout(titleTime)
        } else {
            document.title = "你可算回来了 (｡•ˇ‸ˇ•｡)" + OriginTitile;
            titleTime = setTimeout(function() {
                document.title = OriginTitile
            },
            2000)
        }
    });
</script>
